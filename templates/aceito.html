    <div id="cronometro">Calculando...</div>

    <script>
        let totalSeconds = {{ total_seconds }};

        function formatTime(seconds) {
            const dias = Math.floor(seconds / (3600 * 24));
            seconds %= 3600 * 24;
            const horas = Math.floor(seconds / 3600);
            seconds %= 3600;
            const minutos = Math.floor(seconds / 60);
            seconds %= 60;
            return `${dias} dias, ${horas}h ${minutos}m ${seconds}s`;
        }

        function updateTimer() {
            document.getElementById('cronometro').textContent = formatTime(totalSeconds);
            totalSeconds++;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
